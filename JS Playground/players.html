<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Players</title>
    <style>
        .players {
    padding: 50px 20px;
    background: #f4f4f9; /* Light background color for better visibility */
}

.players h2 {
    text-align: center;
    margin-bottom: 20px;
    font-size: 2.5rem;
    color: #333;
}

.players-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    gap: 20px;
}

.player-card {
    cursor: pointer;
    padding: 15px;
    background: #fff; /* White card background */
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    text-align: center;
    transition: 0.3s ease;
}

.player-card img {
    width: 100%;
    height: 150px;
    object-fit: cover;
    border-radius: 10px;
    margin-bottom: 10px;
}

.player-card h3 {
    font-size: 1.2rem;
    color: #333;
    margin-bottom: 5px;
}

.player-card p {
    font-size: 0.9rem;
    color: #666;
}

.player-card:hover {
    background: #f0f0f0;
    transform: translateY(-5px);
}

        /* CSS styling will go here */
    </style>
</head>
<body>
    <section id="players" class="players">
        <div class="container">
            <h2>Meet the Players</h2>
            <div class="players-grid">
                <!-- Player Card -->
                <div class="player-card" onclick="viewPlayer('john-doe')">
                    <img src="background1.jpg" alt="John Doe">
                    <h3>John Doe</h3>
                    <p>Position: Midfielder</p>
                </div>
                <div class="player-card" onclick="viewPlayer('jane-smith')">
                    <img src="background2.jpg" alt="Jane Smith">
                    <h3>Jane Smith</h3>
                    <p>Position: Forward</p>
                </div>
                <div class="player-card" onclick="viewPlayer('saviola')">
                    <img src="background3.jpg" alt="Saviola">
                    <h3>Saviola</h3>
                    <p>Position: Defender</p>
                </div>
                <div class="player-card" onclick="viewPlayer('bembe')">
                    <img src="background4.jpg" alt="Bembe">
                    <h3>Bembe</h3>
                    <p>Position: Forward</p>
                </div>
                <div class="player-card" onclick="viewPlayer('julius')">
                    <img src="background5.jpg" alt="Julius">
                    <h3>Julius</h3>
                    <p>Position: Goalkeeper</p>
                </div>
            </div>
        </div>
    </section>
    <script>
        // JavaScript to handle player profile redirection
        function viewPlayer(playerName) {
            alert(`Player clicked: ${playerName}`);
            // Redirect or display player details as needed
        }
    </script>
</body>
</html>
